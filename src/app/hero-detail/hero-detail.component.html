
<div *ngIf="hero" class="content">
    <h2>{{hero.name | uppercase}}</h2>
    <div>id: {{hero.id}}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
      <input id="hero-surname" [(ngModel)]="hero.surname" placeholder="surname">
    </div>
  </div>
